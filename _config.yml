title: just george's space # name of the site
author: George Arbanas # name of the site's author
email: bakagaijin@thickly.aleeas.com # email of the site's author
url: https://justgeorges.space #root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: welcome home.

permalink: /:slug.html

# favicon: "logo.png"  # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # pyt your GoatCounter name if you want to use GoatCounter analytics

theme: no-style-please

theme_config: 
  appearence: "auto" # "light" "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

  plugins: 
    - jekyll-feed
    - jekyll-seo-tag